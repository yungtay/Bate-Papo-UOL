<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
<div class="telaEntrada">
    <img src="imagens/logo 1.png" alt="Logo Bate-Papo UOL">
    <input type="text" placeholder="Digite seu nome">
    <button onclick="entrarNaSala(mandaNome())">Entrar</button>
</div>
<div class="app">
    <div class="chat">
        <div class="cortina escondido" onclick="telaInicial(this)"></div>
        <div class="topo">
            <img src="imagens/logo 1.png" alt="Logo Bate-Papo UOL">
            <ion-icon name="people" onclick="abrirMenu(this)"></ion-icon>
        </div>
        <div class="conteudo">
        </div>
        <div class="fundo">
            <textarea placeholder="Escreva aqui..."></textarea>
            <ion-icon name="paper-plane-outline" onclick="mandarMensagem()"></ion-icon>
        </div>
    </div>
    <div class="sidebar escondido">
        <div class="escolha-contato-titulo">
            Escolha um contato para enviar mensagem:
        </div>
        <div class="escolha-contato">
        </div>
        <div class="escolha-visibilidade-titulo">
            Escolha a visibilidade:
        </div>
        <div class="escolha-visibilidade">
            <div class="visibilidade-sidebar">
                <ion-icon name="lock-open"></ion-icon>
                <div class="visibilidade-indiv" onclick="selecionarVisibilidade(this)">
                    <span>PÃºblico</span>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
            </div>
            <div class="visibilidade-sidebar">
                <ion-icon name="lock-closed"></ion-icon>
                <div class="visibilidade-indiv" onclick="selecionarVisibilidade(this)">
                    <span>Reservado</span>
                    <ion-icon name="checkmark-sharp" class="escondido"></ion-icon>    
            </div>
        </div>
    </div>
    
</div>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
